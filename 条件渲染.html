<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="root">
        <!-- 这条只会在指令的表达式返回 true 的时候被 渲染。 -->
        <div v-if="num > 0">
            v-if：{{num}}
        </div>
        <div v-else-if="num < 0">
            v-if：{{num}}
        </div>
        <div v-else>
            v-if：{{num}}
        </div>

        <!-- 这两条始终会被渲染并保留在 DOM 中，只是通过改变元素的 CSS 属性做显隐 -->
        <!-- 返回 true 时显示（即css属性设置为 display：block） -->
        <!-- 返回 false 时渲染（即css属性设置为 display：none） -->
        <div v-show="num > 0">
            v-show：{{num}}
        </div>
	</div>

	<script>
		const vm = new Vue({
			el: '#root',
			data: {
                num: 0
            }
		})
	</script>
</body>
</html>
